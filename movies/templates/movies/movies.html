{% extends 'base.html' %}
{% block content %}
    <header>
        <h1>Your Movies' list</h1>
    </header>
    <ul class='flexbox-container'>
        {% for movie in movies %}  
            <li class='flexbox-item' >  
                <img src="{{movie.poster_url}}" alt="{{movie.title}}" style='width:100%'>
                <p>{{movie.title}}</p>
                <p>Rate: {{movie.rate}}/10</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
